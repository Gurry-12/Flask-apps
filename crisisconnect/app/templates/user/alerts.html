{% extends 'base.html' %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Your Alerts</h1>
  {% if alerts %}
  <div class="space-y-3">
    {% for alert in alerts %}
    <div class="bg-white shadow rounded p-4">
      <div class="flex items-center justify-between">
        <h3 class="font-bold text-lg">{{ alert.title }}</h3>
        <span class="text-sm px-2 py-1 rounded bg-gray-100">{{ alert.severity }}</span>
      </div>
      <p class="mt-2 text-gray-700">{{ alert.description }}</p>
      <p class="mt-2 text-sm text-gray-500">Created: {{ alert.created_at }}</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-600">No alerts found.</p>
  {% endif %}
  <a href="{{ url_for('user.user_dashboard.index') }}" class="bg-blue-600 text-white px-4 py-2 rounded inline-block mt-4">Back to Dashboard</a>
</div>
{% endblock %}
