{% extends 'base.html' %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Reports</h1>
  <form class="bg-white shadow rounded p-4 mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block mb-1">Date From</label>
      <input type="date" class="w-full border rounded p-2" />
    </div>
    <div>
      <label class="block mb-1">Date To</label>
      <input type="date" class="w-full border rounded p-2" />
    </div>
    <div class="flex items-end">
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Filter</button>
    </div>
  </form>
  <div class="space-y-3">
    <div class="bg-white shadow rounded p-4">
      <h3 class="font-semibold mb-2">Sample Report</h3>
      <p class="text-gray-600">Report details will appear here.</p>
    </div>
  </div>
  <a href="{{ url_for('admin.admin_dashboard.index') }}" class="bg-blue-600 text-white px-4 py-2 rounded inline-block mt-6">Back to Dashboard</a>
</div>
{% endblock %}
