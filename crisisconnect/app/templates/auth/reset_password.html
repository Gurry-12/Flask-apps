{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded p-6">
  <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1">New Password</label>
      <input type="password" name="password" class="w-full border rounded p-2" />
    </div>
    <div>
      <label class="block mb-1">Confirm Password</label>
      <input type="password" name="confirm" class="w-full border rounded p-2" />
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Password</button>
  </form>
</div>
{% endblock %}
